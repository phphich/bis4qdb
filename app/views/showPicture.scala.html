@(pictureList:List[Picture])
<H1>All my pictures  </H1>

<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    @for(picture<-pictureList){
        <tr>
            <td>
            @picture.getId
                <a href="/editPicture/@picture.getId">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
            </td>
            <td>@picture.getName</td>
            <td>@picture.getDescription</td>
            <td><img src="/assets/images/@picture.getFilename" style="width:100px;height: 100px"> </td>
        </tr>
    }
</table>
    <a href="/newPicture" class="btn btn-success">New Picture</a>
    <a href="/" class="btn btn-primary">Home</a>
